<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Types of Operators</h3>
    <ol>
        <li>Arithmetic Operator</li>
        <li>Assignment Operator</li>
        <li>Comparison Operator</li>
        <li>String Operator</li>
        <li>Logical Operator</li>
        <li>Bitwise Operator</li>
        <li>Ternary Operator</li>
    </ol>
</body>
<script>
    //Arithmetic Operators
    let x=8;
    let y=3;
    console.log(x+y)
    console.log(x-y)
    console.log(x*y)
    console.log(x/y)
    console.log(x%y)

    //Assignment Operators
    let a=19
    let b=7
    console.log(a,b)
    a+=b  //a=a+b
    console.log(a)

    console.log(a,b)
    a-=b  //a=a-b
    console.log(a)

    //Comparision Operators
    let p=12
    let q=3

    let r=12
    let s='12'
    
    console.log(p>q)
    console.log(p<q)
    console.log(p>=q)
    console.log(p<=q)

    console.log(r==s)
    console.log(r===s)  //Strict equality check the equality with Datatypes


    //Unary Operators

    let c=5;
    console.log(c)//5
    console.log(++c)//6
    console.log(c)//6
    console.log(--c)//5
    console.log(c)//5

    console.log('Post increment and Decrement')

    let d=7
    console.log(d)//7
    console.log(d++)//increment but wont seen on screen
    console.log(d)//8
    console.log(d--)//decrement but wont seen on screen
    console.log(d)//7

    //Bitwise Oprarators:here we use single &.|
     let e=5
     let f=7
    
    console.log(e&f)
    console.log(e|f)
    console.log(e^f)

    //Logical Operators  (&&,||)
    let g=true
    let h=false
    console.log(g&&h)
    console.log(g||h)

    //Ternary Operators
    let age=20
    let vote=(age>=18)? 'You can vote':'you cannot vote'
    console.log(vote)

    // let random=12
    let random=prompt('enter a number:')
    let guess=(random==10)? 'ur guess is correct':'ur guess is inncorrect'
    console.log(guess)

    
    //String
   // let str='Book'
    let str=prompt('Enter a Name:')
    let Book=(str=='Book')? 'string is correct':'string is incorrect'
    console.log(Book)

</script>
</html>
