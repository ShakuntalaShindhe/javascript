<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Example of Date Methods</h3>
</body>
<script>
    //Date Methods
    let currentDate=new Date()
    console.log('current date is',currentDate)

    let year=currentDate.getFullYear()
    console.log('year is',year)

    let month=currentDate.getMonth()
    console.log('current month is',month)

    let hour=currentDate.getHours()
    console.log('current hour is',hour)

    let minute=currentDate.getMinutes()
    console.log(minute)

    let day=currentDate.getDay()
    console.log('current day is',day)


    //Maths methods

    console.log('----------------------')
    console.log(Math.PI)
    console.log(Math.pow(3,2))
    console.log(Math.sqrt(18))

    //Round Number
    console.log(Math.round(4.7))
    console.log(Math.ceil(4.7))  //these two use to write forward number
    console.log(Math.floor(5.8))//it will print back number
    console.log(Math.abs(-18))  //it will change - to +
   
   //random number
   console.log(Math.random())
   console.log(Math.random()*10+1)
   console.log(Math.max(1,2,4,7,9))
   console.log(Math.min(0,1,2,4,7))

   
</script>
</html>
